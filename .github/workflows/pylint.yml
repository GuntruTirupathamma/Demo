name: Security Pipeline

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  security_scan:
    name: Full Security & AI Safety Scan
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. Bandit – Python SAST
      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit
        run: |
          bandit -r . -ll -f json -o bandit-report.json || true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-findings
          path: bandit-report.json

      # 4. CodeQL – Advanced SAST
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

      # 5. Checkov – IaC & Config Security
      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov
        run: |
          checkov -d . --quiet --output json > checkov-report.json || true

      - name: Upload Checkov Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: checkov-findings
          path: checkov-report.json

      # 6. TruffleHog – Secrets Scanning
      - name: Install TruffleHog
        run: pip install trufflehog

      - name: Run TruffleHog
        run: |
          trufflehog filesystem . --json > trufflehog-report.json || true

      - name: Upload TruffleHog Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trufflehog-findings
          path: trufflehog-report.json

      # 7. Trivy – Dependency & FS Scan
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
          | sudo sh -s -- -b /usr/local/bin

      - name: Run Trivy filesystem scan
        run: |
          trivy fs . --format json --output trivy-report.json || true

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-findings
          path: trivy-report.json

      # 8. AI-Specific Testing – Prompt Injection (NEW)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Promptfoo
        run: npm install -g promptfoo

      - name: Run Prompt Injection Tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          promptfoo eval --output promptfoo-report.json

      - name: Upload AI Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: prompt-injection-findings
          path: promptfoo-report.json
