name: Security CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  security_scan:
    name: Full Security Scan
    runs-on: ubuntu-latest

    steps:
      # -------------------
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # -------------------
      # 2. Set up Java 17 for SonarScanner
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # -------------------
      # 3. Bandit - Python Security Analysis
      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit (Medium & High)
        run: |
          bandit -r . -ll -i low -f json -o bandit-report.json || echo "{}" > bandit-report.json

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-findings
          path: bandit-report.json

      # -------------------
      # 4. SonarQube - Code Quality & Security
      - name: Install SonarScanner
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
          unzip sonar-scanner.zip -d $HOME
          echo "$HOME/sonar-scanner-4.8.0.2856-linux/bin" >> $GITHUB_PATH

      - name: Run SonarQube Scan
        run: |
          sonar-scanner \
            -Dsonar.projectKey=your-project-key \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # -------------------
      # 5. Checkov - Infrastructure as Code Security
      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov
        run: |
          checkov -d . --quiet --output json > checkov-report.json || echo "{}" > checkov-report.json

      - name: Upload Checkov Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: checkov-findings
          path: checkov-report.json

      # -------------------
      # 6. TruffleHog - Secrets Detection
      - name: Install TruffleHog
        run: pip install trufflehog

      - name: Run TruffleHog
        run: |
          trufflehog git https://github.com/${{ github.repository }} --json > trufflehog-report.json || echo "{}" > trufflehog-report.json

      - name: Upload TruffleHog Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trufflehog-findings
          path: trufflehog-report.json

      # -------------------
      # 7. Trivy - Container Security
      - name: Install Trivy
        run: |
          mkdir -p $HOME/.trivy
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b $HOME/.trivy
          echo "$HOME/.trivy" >> $GITHUB_PATH

      - name: Run Trivy Scan
        run: |
          # Replace 'demo-app' with your container image name
          trivy image demo-app --format json --output trivy-report.json || echo "{}" > trivy-report.json

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-findings
          path: trivy-report.json
