name: Security CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  security_scan:
    name: Full Security Scan
    runs-on: ubuntu-latest

    steps:
    # ----------------------------------------------------
    # 1. Checkout source code (FULL history for TruffleHog)
    # ----------------------------------------------------
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # ----------------------------------------------------
    # 2. Setup Python
    # ----------------------------------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.8"

    # ----------------------------------------------------
    # 3. Python SAST - Bandit
    # ----------------------------------------------------
    - name: Install Bandit
      run: pip install bandit

    - name: Run Bandit Scan (Medium & High)
      run: |
        bandit -r . -ll -f json -o bandit-report.json || true

    # ----------------------------------------------------
    # 4. Secrets Scanning - TruffleHog (FIXED)
    # ----------------------------------------------------
    - name: Run TruffleHog Secrets Scan
      uses: trufflesecurity/trufflehog@main
      continue-on-error: true
      with:
        path: .
        base: HEAD~1
        head: HEAD
        extra_args: --json

    # ----------------------------------------------------
    # 5. Dependency & File System Scan - Trivy
    # ----------------------------------------------------
    - name: Run Trivy Scan
      uses: aquasecurity/trivy-action@0.24.0
      continue-on-error: true
      with:
        scan-type: fs
        scan-ref: .
        format: json
        output: trivy-report.json
        severity: HIGH,CRITICAL

    # ----------------------------------------------------
    # 6. Infrastructure as Code Scan - Checkov
    # ----------------------------------------------------
    - name: Run Checkov Scan
      uses: bridgecrewio/checkov-action@v12
      continue-on-error: true
      with:
        framework: terraform
        output_format: json
        output_file_path: checkov-report.json

    # ----------------------------------------------------
    # 7. Upload ALL Security Reports (Artifacts)
    # ----------------------------------------------------
    - name: Upload Security Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          trivy-rep






