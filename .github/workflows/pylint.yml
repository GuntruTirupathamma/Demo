name: Security CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # =======================
  # Python SAST Scan: Bandit
  # =======================
  bandit_scan:
    name: Bandit Scan (Medium & High)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit Scan
        run: |
          bandit -r . -lll -f json -o Bandit-report.json || true

      - name: Verify Bandit Report
        run: ls -l Bandit-report.json

      - name: Upload Bandit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-findings
          path: Bandit-report.json

  # =======================
  # Infrastructure Scan: Checkov
  # =======================
  checkov_scan:
    name: Checkov Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov
        run: checkov -d . -o json > checkov-report.json || true

      - name: Upload Checkov Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkov-findings
          path: checkov-report.json

  # =======================
  # Secrets Detection: TruffleHog
  # =======================
  trufflehog_scan:
    name: TruffleHog Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install TruffleHog
        run: pip install truffleho
