name: Security CI Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security_scan:
    name: Full Security Scan
    runs-on: ubuntu-latest
    steps:

      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      # ------------------------
      # Bandit Scan (Python SAST)
      # ------------------------
      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit (Medium & High)
        run: |
          bandit -r . -lll -f json -o bandit-report.json || true

      - name: Upload Bandit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-findings
          path: bandit-report.json

      # ------------------------
      # Checkov Scan (IaC)
      # ------------------------
      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov Scan
        run: |
          checkov -d . -o json -o-file checkov-report.json || true

      - name: Upload Checkov Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkov-findings
          path: checkov-report.json

      # ------------------------
      # Trivy Scan (Container Security)
      # ------------------------
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
          chmod +x ./bin/trivy
          sudo mv ./bin/trivy /usr/local/bin/trivy

      - name: Run Trivy Scan (Docker)
        if: ${{ always() }}
        run: |
          if [ -f Dockerfile ]; then
            docker build -t demo-app:latest . || true
            trivy image demo-app:latest --format json --output trivy-report.json || true
          else
            echo "{}" > trivy-report.json
          fi

      - name: Upload Trivy Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-findings
          path: trivy-report.json

      # ------------------------
      # TruffleHog Scan (Secrets)
      # ------------------------
      - name: Install TruffleHog
        run: pip install trufflehog

      - name: Run TruffleHog Scan
        run: trufflehog filesystem . --json > trufflehog-report.json || true

      - name: Upload TruffleHog Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-findings
          path: trufflehog-report.json
