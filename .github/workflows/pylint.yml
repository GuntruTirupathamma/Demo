name: Security CI Pipeline
on: [push, pull_request]

jobs:
  security_scan:
    name: Full Security Scan
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      # 3. Install Bandit
      - name: Install Bandit
        run: pip install bandit

      # 4. Run Bandit Scan (Medium & High)
      - name: Run Bandit Scan
        run: |
          bandit -r . -lll -f json -o bandit-report.json || echo "{}" > bandit-report.json

      # 5. Upload Bandit Artifact
      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-findings
          path: bandit-report.json

      # 6. Install Checkov
      - name: Install Checkov
        run: pip install checkov

      # 7. Run Checkov Scan
      - name: Run Checkov Scan
        run: |
          checkov -d . -o json -o-file checkov-report.json || echo "{}" > checkov-report.json

      # 8. Upload Checkov Artifact
      - name: Upload Checkov Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: checkov-findings
          path: checkov-report.json

      # 9. Install Trivy
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
          chmod +x ./trivy

      # 10. Run Trivy Container Scan (example image: demo-app)
      - name: Run Trivy Scan
        run: |
          ./trivy image demo-app --format json --output trivy-report.json || echo "{}" > trivy-report.json

      # 11. Upload Trivy Artifact
      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-findings
          path: trivy-report.json

      # 12. Install TruffleHog
      - name: Install TruffleHog
        run: pip install trufflehog

      # 13. Run TruffleHog Scan
      - name: Run TruffleHog Scan
        run: |
          trufflehog git . --json > trufflehog-report.json || echo "{}" > trufflehog-report.json

      # 14. Upload TruffleHog Artifact
      - name: Upload TruffleHog Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trufflehog-findings
          path: trufflehog-report.json
