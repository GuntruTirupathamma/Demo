name: Security CI Pipeline
on: [push, pull_request]

jobs:

  # ---------------------------
  # Python Security Scan (Bandit)
  # ---------------------------
  bandit_scan:
    name: Python Security Scan (Bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - run: pip install bandit
      - run: bandit -r . -lll -f json -o bandit-report.json || echo "{}" > bandit-report.json
      - uses: actions/upload-artifact@v4
        with:
          name: bandit-findings
          path: bandit-report.json

  # ---------------------------
  # IaC Security Scan (Checkov)
  # ---------------------------
  checkov_scan:
    name: IaC Scan (Checkov)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pip install checkov
      - run: checkov -d . -o json > checkov-report.json || echo "{}" > checkov-report.json
      - uses: actions/upload-artifact@v4
        with:
          name: checkov-findings
          path: checkov-report.json

  # ---------------------------
  # Secrets Scan (TruffleHog)
  # ---------------------------
  trufflehog_scan:
    name: Secrets Scan (TruffleHog)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pip install trufflehog
      - run: trufflehog filesystem . --json > trufflehog-report.json || echo "{}" > trufflehog-report.json
      - uses: actions/upload-artifact@v4
        with:
          name: trufflehog-findings
          path: trufflehog-report.json

  # ---------------------------
  # Container Scan (Trivy)
  # ---------------------------
  trivy_scan:
    name: Container Scan (Trivy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2

      # Install Trivy
      - run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.41.2_Linux-64bit.deb
          sudo dpkg -i trivy_0.41.2_Linux-64bit.deb

      # Try to build Docker image, ignore errors
      - run: docker build -t demo-app . || echo "Docker build failed, skipping Trivy scan"

      # Run Trivy if image exists
      - run: |
          if docker images demo-app | grep demo-app; then
            trivy image demo-app --format json --output trivy-report.json || echo "{}" > trivy-report.json
          else
            echo "{}" > trivy-report.json
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-findings
          path: trivy-report.json
